<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=5"
		/>
		<title>My gallery</title>
		<link rel="icon" href="./img/devchallenges.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<img
				class="avatar"
				src="./img/profilePhoto.png"
				alt="Rodney Cotton portrait"
			/>
			<h1>Rodney Cotton</h1>
			<p>Helsinki, Finland</p>
			<div class="stats-wrapper">
				<div class="stats">
					<span class="value">100</span>
					<span class="title">Posts</span>
				</div>
				<div class="stats">
					<span class="value">2,242</span>
					<span class="title">Followers</span>
				</div>
				<div class="stats">
					<span class="value">1,432</span>
					<span class="title">Following</span>
				</div>
			</div>
		</header>
		<main>
			<img class="gallery-img" src="./img/photo1.png" alt="" />
			<img class="gallery-img" src="./img/photo2.png" alt="" />
			<img class="gallery-img" src="./img/photo3.png" alt="" />
			<img class="gallery-img" src="./img/photo4.png" alt="" />
			<img class="gallery-img" src="./img/photo5.png" alt="" />
			<img class="gallery-img" src="./img/photo6.png" alt="" />
		</main>
		<footer>
			<p>
				created by
				<a target="_blank" href="https://github.com/pietyr"
					>Piotr Kisiel</a
				>
			</p>
		</footer>
	</body>
</html>
